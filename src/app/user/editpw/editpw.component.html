<div class= "container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" routerLink="/">Split Bills</a>                
            </nav>
        </div> 
    </div>
    <div class = "row">
        <div class= "col-md-8 col-sm-12">
            <form style="margin-left: 25%; ">
                <div class = "form-group">
                    <h6>
                        Edit Password
                    </h6>
                    <label>
                        email 
                    </label>
                    <output type = "text" class="form-control inputForm" value="{{email}}" style="background-color: rgb(84, 252, 229);">
                    </output>
                </div>
                
                <div class="form-group">
                    <label>
                        new password
                    </label>
                    <input type = "password" name="password" [(ngModel)]="password" class="form-control inputForm"
                    #passWord = "ngModel" placeholder="********" required autofocus>
                </div>
                <div [hidden] = "passWord.valid || passWord.pristine" class="alert alert-danger">please enter a valid password</div>
            </form>
            <div style="margin-left: 25%;">
                <button class="btn btn-lg btn-primary" type="button" style="padding: 0 1rem 0 1rem;" (click)="editPassword()">update</button>
            </div>
        </div>
        
    </div>
</div>
