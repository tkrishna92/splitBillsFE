<div class= "container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <a class="navbar-brand" routerLink="/">Split Bills</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" (click)="goToSignin()">Sign in</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div> 
    </div>
    <div class = "row">
        <div class= "col-md-8 col-sm-12">
            <form style="margin-left: 25%;">
                <div class = "form-group">
                    <h6>
                        Sign up to create a Split Bills account
                    </h6>
                    <label>
                        First Name
                    </label>
                    <input type = "text" name = "firstName" [(ngModel)]= "firstName" class= "form-control inputForm"
                    #firstname = "ngModel" placeholder="first name" required autofocus>
                </div>
                <div [hidden]= "firstname.valid || firstname.pristine" class="alert alert-danger">please enter first name</div>

                <div class = "form-group">
                    <label>
                        Last Name
                    </label>
                    <input type = "text" name = "lastName" [(ngModel)]="lastName" class="form-control inputForm"
                    #lastname = "ngModel" placeholder="last name" required autofocus>
                </div>
                <div [hidden] = "lastname.valid || lastname.pristine" class="alert alert-danger">please enter last name</div>

                <div class= "form-group">
                    <label>
                        email 
                    </label>
                    <input type = "text" name = "email" [(ngModel)]="email" class="form-control inputForm"
                    #emailId = "ngModel" placeholder="email" required autofocus>
                </div>
                <div [hidden]="emailId.valid || emailId.pristine" class= "alert alert-danger" >please enter your email address</div>
                
                <div class="form-group">
                    <label>
                        password
                    </label>
                    <input type = "password" name="password" [(ngModel)]="password" class="form-control inputForm"
                    #passWord = "ngModel" placeholder="********" required autofocus>
                </div>
                <div [hidden] = "passWord.valid || passWord.pristine" class="alert alert-danger">please enter a valid password</div>
                
                <div class="form-group">
                    <label>country name</label>
                    <input type="text" name="countryName" [(ngModel)]="countryName" class="form-control inputForm" (change)="getCountryCode(countryName)"
                    #countryname = "ngModel" placeholder="country" required autofocus list="countries">
                    <datalist id = "countries">
                        <option *ngFor="let country of countryList" >{{country}}</option>
                    </datalist> 
                </div>
                <div [hidden]="countryname.valid || countryname.pristine" class="alert alert-danger">please select a country</div>

                <div class="form-group">
                    <label>mobile number</label>
                    <input type="text" name="mobileNumber" [(ngModel)]="mobileNumber" class="form-control inputForm"
                    #mobilenumber = "ngModel" placeholder="mobile number" value="{{countryPhoneCode}} " required autofocus>                
                </div>
                <div [hidden]="mobilenumber.valid || mobilenumber.pristine" class="alert alert-danger">please enter a mobile number</div>
            </form>
            <div style="margin-left: 25%;">
                <button class="btn btn-lg btn-primary" type="button" style="padding: 0 1rem 0 1rem;" (click)="signupFunction()">Signup</button>
            </div>
        </div>
        <div class="col-md-3 d-none d-md-block" style="border-left: 1px solid rgb(211, 209, 209);">
            <form style="margin-top: 50%;">
                <div class= "form-group">
                    <h5>Login</h5>
                    <label>
                        email
                    </label>
                    <input type="text" name="emailid" [(ngModel)]="emailid" class="form-control inputForm"
                    #emailId = "ngModel" placeholder="email" required autofocus>
                </div>
                <div [hidden]="emailId.valid || emailId.pristine" class="alert alert-danger" >please enter your email</div>

                <div class="form-group">
                    <label>
                        password
                    </label>
                    <input type="password" name="loginpassword" [(ngModel)]="loginpassword" class="form-control inputForm"
                    #passWord = "ngModel" placeholder="password" required autofocus>
                </div>
                <div [hidden] = "passWord.valid || passWord.pristine" class="alert alert-danger">please enter password</div>
            </form>
            <div style = "margin-left: 25%;">
                <button type="button" class="btn btn-primary" (click) = "loginFunction()">Login</button>
            </div>
        </div>
    </div>
</div>
